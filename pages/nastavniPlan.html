    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <title>Nastavni plan</title>
</head>
<body>
     <!-- NAVBAR -->
     <nav class="navbar">
        <div class="navbar-content" >
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <div class="navbar-group left" id="js-menu">
                <a id="prijavi-se" href="#"><i class="fa fa-lock" aria-hidden="true"></i> Prijavi se</a>
                <a id="pocetna" href="../index.html"><i class="fa fa-home" aria-hidden="true"></i> Početna</a>
                <a id="o-nama" href="onama.html"><i class="fa fa-info" aria-hidden="true"></i> O nama</a>
                <a id="novosti" href="novosti.html"><i class="fa fa-file-text" aria-hidden="true"></i> Novosti</a>
                <a id="kontakt" href="#"><i class="fa fa-phone" aria-hidden="true"></i> Kontakt</a>
            </div>
            <div class="navbar-group right">
                
            </div>
            
        </div>
    </nav>
    <!--PRIJAVA TITLE-->
    <div class="title">
        <h1 class="title-text">Nastavni plan</h1>
        <hr class="title-break-line"/>
    </div>
    <!--JQUERY AUTOCOMPLETE SEARCH-->
    <div class="subject-search-container">
        <div class="ui-widget">
            <label for="tags">Predmeti: </label>
            <input id="tags">
        </div>
          <!--test list-->
          <ul id="subject-list"></ul>
          <!--PREDMETI TABLE-->
          <div class="subject-search-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">Id predmeta</th>
                      <th scope="col">Naziv</th>
                      <th scope="col">ECTS</th>
                      <th scope="col">Sati</th>
                      <th scope="col">Predavanja</th>
                      <th scope="col">Vježbe</th>
                      <th scope="col">Tip</th>
                      <th scope="col">Ukloni predmet</th>
                    </tr>
                </thead>
                 <tbody id="subject-table-body" class="table-group-divider">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th>Ukupno</th>
                        <td id="total-subjects"></td>
                        <td id="total-ects">0</td>
                        <td id="total-sati">0</td>
                        <td id="total-predavanja">0</td>
                        <td id="total-vjezbe">0</td>
                        <td colspan="3"></td>
                    </tr>
                </tfoot>
                
            </table>
          </div>
            <!--KONTAKT MODAL-->
<div id="kontaktModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Kontaktirajte nas!</h2>
        <form id="contactForm" action="https://www.fulek.com/mvc/supit/project-contact-form" method="POST">
            <label for="FullName">Puno ime:</label>
            <input type="text" id="FullName" name="FullName" required>

            <label for="Email">E-mail:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Importance">Važnost poruke:</label>
            <select id="Importance" name="Importance">
                <option value="niska">Niska</option>
                <option value="srednja">Srednja</option>
                <option value="visoka">Visoka</option>
            </select>

            <label for="Message">Poruka:</label>
            <textarea id="Message" name="Message" required></textarea>
            <div class="checkbox-container">
                <label for="ReceiveNewsletter" class="checkbox-label">
                    <h5>Želim primati obavijesti <input type="checkbox" id="ReceiveNewsletter" name="ReceiveNewsletter"></h5>
                </label>
            </div>
            

            <button id="send-button" type="submit">Pošalji</button>
            <button id="cancel-button" type="button" onclick="closeModal()">Otkaži</button>
        </form>
    </div>
</div>
</div>
    <script src="/scripts/modal.js"></script>
    <script src="/scripts/navbarSmallScreenToggle.js"></script>
    <script src="/scripts/whenLoggedIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
